services:
  frontend:
    build:
      context: ./cloud-storage-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./cloud-storage-backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - /mnt/g/FileSystem:/root/fs